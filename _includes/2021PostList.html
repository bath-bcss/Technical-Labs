
<ol>
  {% assign sorted = site.notes2021 | sort: 'date'  %}
  {% for doc in sorted %}
  {% assign today_date = 'now' | date: '%s' %}
  {% assign post_date = doc.date | date: '%s' %}
  {% if today_date >= post_date %}
    <li>
      <a href="{{doc.url}}"> 
        {{doc.title}} 
      </a>
    </li>
    {% endif %}
  {% endfor %}
</ol>
