baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.technical-labs.link" # the base hostname & protocol for your site, e.g. http://example.com

collections:
  notes2020:
    output: true
    permalink: /notes/2020/:name
  notes2021:
    output: true
    permalink: /notes/2021/:name

future: true

sass:
  style: compact

kramdown:
  hard_wrap: false
  parse_block_html: true

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

plugins:
  - jekyll-coffeescript
